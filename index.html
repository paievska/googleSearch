<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="search.html">Google Search</a></li>
                <li><a href="image-search.html">Image Search</a></li>
                <li><a href="advanced-search.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="searchInput" class="box" placeholder="Search Google" required>
                <br>
                <div>
                    <input type="submit" name="btnK" value="Google Search" class="button">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
